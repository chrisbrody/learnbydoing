<!DOCTYPE html>
<html lang="en" >

<head>
  <!-- META DATA -->
  <meta charset="utf-8">
  <meta name="author" content="Codify Academy">
  <meta name="description" content="Codify Academy">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TITLE -->
  <title>Learn by Doing | Coding with Codify Academy</title>
  
  <!-- FONTS -->
  <link href='https://fonts.googleapis.com/css?family=Cutive+Mono|Roboto:400,900,700' rel='stylesheet' type='text/css'/>

  <!-- BOOTSTRAP.CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- LOGO -->
  <div id="logo">
    <img src="img/logo_dark.png" alt="Codify Academy Logo" id="ca-logo">
  </div>
  
  <h1 id="output"></h1>
  <p id="focus">Find out if you can create code! Start by typing a &lt;</p>

  <!-- WILL HIDE WHEN THE GAME IS COMPLETED -->
  <div id="incomplete-wrap">
    <div class="target mono " id="target"></div>
    <!-- DISPLAY FOR WHAT THE USER TYPES -->
    <div id="your-attempt" class="mono your-attempt" placeholder="Your text will appear here"></div>

    <div>
    <!-- WHAT THE USER SEES TO TYPE -->
      <textarea name="" id="input_text" cols="30" rows="10"><!<doctype html> <html> <head> <title>Page Title</title> </head> <body> <h1>Headline</h1> <p>Paragraph</p> </body> </html>/textarea>
    </div>
  </div>
  
  <!-- WILL DISPLAY WHEN THE GAME IS COMPLETED -->
  <div id="complete-wrap" class="hide">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="score"></div>
        </div>
        <div class="col-md-6">
          <img src="img/code.png" alt="Structure needed to create a website">
        </div>
      </div>
    </div>
    
    
  </div>

<div class="settings">
  <a href="#" id="reset">Reset</a>
</div>


  <!-- JQUERY.JS -->
  <script src="js/jquery.js"></script>
  <!-- BOOTSTRAP.JS -->
  <script src="js/bootstrap.min.js"></script>
  <!-- CUSTOM JS -->
  <script src="js/main.js"></script>
</body>

</html>
