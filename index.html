<!DOCTYPE html>
<html lang="en" >

<head>
  <!-- META DATA -->
  <meta charset="UTF-8">

  <!-- TITLE -->
  <title>Typing speed test</title>
  
  <!-- NORMALIZE -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <!-- CUTIVE-MONO & ROBOTO FONT -->
  <link href='https://fonts.googleapis.com/css?family=Cutive+Mono|Roboto:400,900,700' rel='stylesheet' type='text/css'/>
  <!-- BOOTSTRAP.CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="logo">
  <img src="img/logo_dark.png" alt="Codify Academy Logo" id="ca-logo">
</div>
<h1 id="output"></h1>
<p id="focus">Find out how easy it is to code!  Start by typing a &lt;</p>
<div class="target mono" id="target"></div>
<div id="your-attempt" class="mono your-attempt" placeholder="Your text will appear here"></div>

<div>
<textarea name="" id="input_text" cols="30" rows="10"><!doctype html> <html> <head> <title>Page Title</title> </head> <body> <h1>Headline</h1> <p>Paragraph</p> </body> </html></textarea>
</div>
<div class="settings">
  <a href="#" id="reset">Reset</a>
</div>

<!-- Modal -->
<div class="modal fade" id="myInput" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <!-- JQUERY.JS -->
  <script src="js/jquery.js"></script>
  <!-- BOOTSTRAP.JS -->
  <script src="js/bootstrap.min.js"></script>
  <!-- CUSTOM JS -->
  <script  src="js/main.js"></script>
</body>

</html>
